<!DOCTYPE html>
<html lang="en">

<head>

      <div class="header__right">

          <button class="burger"></button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="profil__section">

        <div class="profile__buttons">

          </div>

            <button class="TikTok-btn"><input class="TikTok-input" placeholder="Введiть посилання на TikTok..." value=""
                type="url"></button>
            <button class="transparent-btn">
              ЗАВАНТАЖИТИ ФОТО
              <input class="transparent-input" value="" type="file">
            </button>
            <a href="#" class="registration-btn">Реєстрація</a>
          </div>
        </article>
      </div>
    </section>
    <section class="balance__section">
     
    </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-wrapper">
        <div class="footer__left">
          <img src="/img/logo.png" alt="Croco" class="footer__logo">
          <span class="logo__text">Croco <div>Traff</div></span>
        </div>
        <div class="footer__right">
          <p class="info__item">crocotraffTelegram</p>
